<!Doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> GrowR </title>

        <script src="scripts/translator.js" defer> </script>
        <script src="scripts/geoLocation.js" defer> </script>
        <script src="scripts/weather.js"> </script>
        <script src="scripts/queries.js" defer></script>
        <link rel="stylesheet" type="text/css" href="style.css">

        <script src="https://kit.fontawesome.com/680ac0a13f.js" crossorigin="anonymous"> </script>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""> </script>
        <script src='//openweathermap.org/themes/openweathermap/assets/vendor/owm/js/d3.min.js'> </script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    </head>

    <body>

        <div class="flex-container">
            <div class="flex-header">
                <div class="header-title"> <a href="/"> <img src="images/logo-title-img.png" id="header-title-img"> </a> </div>
                <div class="header-nav"> 
                    <a href="/" class="header-nav-active"> <i class="fa-solid fa-house"> </i> </a>
                    <a href="/calendar" class="translate"> CALENDAR </a>
                    <a href="/farming" class="translate"> FARMING </a>
                    <a href="/about" class="translate"> ABOUT </a> 
                </div>
            </div>

            <div class="flex-body-map">
                
                <div class="map-top"> 
                    <div class="weather-widget" id="openweathermap-widget-11"> </div>
                    <button id="translate-button" type="button" onclick="toggleTranslate()"> English/Khmer </button>
                    <button id="map-button" type="button" onclick="centerMap()"> Reset Map </button>
                </div>
                <div id="map-main"> </div> 
                <div id="map-result"> </div>

                <div id="col1"> </div>
                <div id="col2"> </div>
                <div id="col3"> </div>
                <div id="col4"> </div>

            </div>

            <div class="flex-body-side"> 

                <div class="side-form">
                    <form id="field-form">
                        <label for="field-number"> Field Number </label>
                        <input type="text" id="field-number" name="field-number" required> <br>

                        <label for="crop-type"> Crop </label>
                        <select type="text" id="crop-type" name="crop-type" required>
                            <option value="Potato"> Potato </option>
                            <option value="Rice"> Rice </option>
                            <option value="Cabbage"> Cabbage </option>
                            <option value="Cucumber"> Cucumber </option>
                            <option value="Bok-Choy"> Bok-Choy </option>
                        </select> <br>

                        <label for="date-planted"> Date Planted </label>
                        <input type="date" id="date-planted" name="date-planted" required> <br>

                        <label for="field-owner"> Field Owner </label>
                        <input type="text" id="field-owner" name="field-owner" required> <br>

                        <input type="submit" id="field-button" value="Add">
                    </form>
                </div>
                
            </div>
            
            <div class="flex-body-footer"> 
                <p> Synoptic Project 2024 | Group 54 </p>
                <p> Sam Thomas | Alex Foster | Alex Kravcenko | Jay Wharton | Seb Hall | Zack Langley </p>
            </div>
        </div>

    </body>

</html>
